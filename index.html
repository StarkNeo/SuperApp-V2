<body>
    <header>
        <h2>LISTA DEL SUPERMERCADO</h2>
        <h3>Total</h3>
        <div class="totales">
            <div id="valores">
                <label for="">Presupuesto</label>
                <input type="number" name="" id="total-pres" value="0" placeholder="Total Presupuestado">
                <br>
                <label for="">Real</label>
                <input id="total-real" type="number" value="0" placeholder="Total Real">
                <br>
                <label for="">Diferencia</label>
                <input id="diferencia" type="number" value="0" placeholder="Diferencia">

            </div>
            <div id="botones">
                <button id="guardar" onclick="guardar()">Guardar</button>
                <button id="mostrar" onclick="obtenerLocal()">Mostrar Lista</button>
                <button id="guardar-cambios" onclick="guardarCambios()">Guardar Cambios</button>
                <button id="cerrar">Cerrar</button>
                <button id="borrar-local" onclick="borrarLista()">Borrar lista</button>
            </div>

        </div>
        <h4>Productos</h4>
        <input id="boton-crear" type="button" value="(+) Agregar Articulos">


    </header>
    <main>
        <ul id="depts">
            <li class="aisles">Perfumeria</li>
            <li class="aisles">Frutas y verduras</li>
            <li class="aisles">Carnes</li>
            <li class="aisles">Limpieza</li>
            
        </ul>

            <div class="board">
                <div class="list-test">

                        <label class="label" for="price">
                            Price
                        </label>
                    </div>
                    <div class="items-test">
                        <div class="item-test">

                            <input type="text" name="text" placeholder="Enter item description Example: 'Almond Milk '" required class="item-description">
                            <input type="number" name="price" placeholder="10.5" class="price" min="0" required>
                        </div>
                    </div>
        
                    <div class="list-footer-test">
                        <img id="close-window" src="./images/close.svg" alt="">
